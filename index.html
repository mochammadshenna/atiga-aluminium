      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;

    }

    /* Loading screen styles to prevent FOUC */

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
